<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Filter Search Modal</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-orange-50">
    <!-- Card Container -->
    <div class="bg-white shadow-2xl p-6 md:p-20 rounded-2xl">
      <!-- Top Section -->
      <h2 class="text-3xl font-semibold font-serif mb-6">
        Search for a rental car
      </h2>
      <!-- Search input and radio -->
      <div class="flex flex-col space-y-3 text-left mb-4">
        <p class="text-sm">Pick up location</p>
        <input type="text" class="w-full p-2 border border-gray-300 rounded-lg placeholder:font-sm placeholder:text-thin" placeholder="City, airport, region, district..">
        <!-- Checbox Button -->
        <div class="flex items-center">
          <input type="checkbox" name="option1" id="option1" class="mr-2 w-4 checked:bg-[#0D1C52]">
          <label for="option1">Deliver the car somewhere else</label>
        </div>
      </div>

      <!-- Middle Section -->
      <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3 mb-4">
        <!-- Pickup Section -->
        <div class="flex flex-col space-y-3 md:w-1/2">
          <p class="text-sm">Date of pickup</p>
          <!-- Top Part -->
          <div class="flex justify-between p-3 border border-gray-300 rounded-lg">
            <div class="flex items-center">
              <img src="images/calendar.png" alt="" class="w-6 mr-3">
              <p class="font-semibold text-sm">Sat 26 Mar 2022</p>
            </div>
            <button>
              <img src="images/down-arrow.png" alt="">
            </button>
          </div>
          <!-- Bottom Part -->
          <div class="flex space-x-0 w-full">
            <div class="flex justify-between items-center border border-gray-300 p-2 w-1/2">
              <img src="images/calendar.png" alt="" class="w-6">
              <p class="text-sm mx-3">10</p>
              <button>
                <img src="images/down-arrow.png" alt="">
              </button>
            </div>
            <div class="flex justify-between items-center border border-gray-300 p-2 w-1/2">
              <img src="images/calendar.png" alt="" class="w-6">
              <p class="text-sm mx-3">00</p>
              <button>
                <img src="images/down-arrow.png" alt="">
              </button>
            </div>
          </div>
        </div>

        <!-- Delivery Section -->
        <div class="flex flex-col space-y-3 md:w-1/2">
          <p class="text-sm">Date of delivery</p>
          <!-- Top Part -->
          <div class="flex justify-between p-3 border border-gray-300 rounded-lg">
            <div class="flex items-center">
              <img src="images/calendar.png" alt="" class="w-6 mr-3">
              <p class="font-semibold text-sm">Tue 29 Mar 2022</p>
            </div>
            <button>
              <img src="images/down-arrow.png" alt="">
            </button>
          </div>
          <!-- Bottom Part -->
          <div class="flex space-x-0 w-full">
            <div class="flex justify-between items-center border border-gray-300 p-2 w-1/2">
              <img src="images/calendar.png" alt="" class="w-6">
              <p class="text-sm mx-3">10</p>
              <button>
                <img src="images/down-arrow.png" alt="">
              </button>
            </div>
            <div class="flex justify-between items-center border border-gray-300 p-2 w-1/2">
              <img src="images/calendar.png" alt="" class="w-6">
              <p class="text-sm mx-3">00</p>
              <button>
                <img src="images/down-arrow.png" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bottom Section -->
      <div class="flex flex-col space-y-3">
        <!-- More Info Section -->
        <div class="flex items-center">
          <input type="checkbox" name="option2" id="option2" class="w-4 mr-2">
          <label for="option2" class="mr-2">The driver's age is between 30 and 65?</label>
          <img src="images/info.png" alt="" class="w-6">
        </div>
        <!-- Features List -->
        <div class="flex flex-col space-y-1">
          <!-- Item 1 -->
          <div class="flex justify-start">
            <img src="images/Frame.svg" alt="">
            <span class="ml-1 text-sm text-bold">No credit card fees</span>
          </div>
          <!-- Item 2 -->
          <div class="flex justify-start">
            <img src="images/Frame.svg" alt="">
            <span class="ml-1 text-sm text-bold">No change fees</span>
          </div>
          <!-- Item 3 -->
          <div class="flex justify-start">
            <img src="images/Frame.svg" alt="">
            <span class="ml-1 text-sm text-bold">Price match guarantee</span>
          </div>
        </div>

      </div>
      <!-- Bottom Button -->
      <div class="flex items-center justify-center mt-4 py-6 px-4 text-white bg-orange-500 shadow-md rounded-2xl hover:-translate-y-0.5 hover:bg-orange-400 hover:shadow-2xl transition duration-150">
        Search
      </div>
    </div>
  </div>
</body>
</html>
